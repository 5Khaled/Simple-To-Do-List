<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>

  <div class="container">
    <div class="task-form">
      <input type="text" placeholder="Type a task name">
      <input type="button" value="ADD">
    </div>
    <div class="tasks">
      <header>Tasks</header>
      <div class="tasks-container"></div>
      <div class="empty" title="You don't have any tasks available!">You don't have any tasks available!</div>
    </div>
    <!-- <input type="checkbox" onclick="checkBox()"> -->
  </div>

  <script src="main.js"></script>
  <script src="injectTask.js"></script>     
</body>
</html>
